source_type: lt05
output_type: lt05_epsg102001

description: Landsat 5 USGS L1TP TM

location: '/data/datacube/repository/lt05'
file_path_template: 'lt05_{tile_index[0]}__{tile_index[1]}__{start_time}.nc'
global_attributes: 
  title: Landsat 5 USGS L1TP TM
  summary: |
    Test ingestion of geotiff to netcdf. 

storage:
  driver: NetCDF CF
  crs: EPSG:102001
  tile_size:
          x: 100000.0
          y: 100000.0
  #STILL NEED INFO ON THIS : CONSULT BRIAN
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
    measurements:
    - name: 'blue'
      aliases: [band_1, blue]
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'green'
      aliases: [band_2, green]
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'nir'
      aliases: [band_4, red]
      dtype: int16
      nodata: -9999
      units: '1'

    - name: 'quality'
      aliases: [QUALITY, quality]
      dtype: int16
      nodata: 0
      units: '1'
      flags_definition:
        designated_fill:
          bits: [0]
          description: Used to identify fill values
          values:
            0: false
            1: true
        dropped_frame:
          bits: [1]
          description: Dropped frame
          values:
            0: false
            1: true
        terrain_occlusion:
          bits: [2]
          description: Terrain Occlusion
          values:
          values:
            0: false
            1: true
        water_confidence:
          bits: [4, 5]
          description: Water Confidence
          values:
            0: false
            3: true
        snow_ice_confidence:
          bits: [10, 11]
          description: Snow and Ice Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
        cirrus_confidence:
          bits: [12, 13]
          description: Cirrus Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
        cloud_confidence:
          bits: [14, 15]
          description: Cloud Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High

    - name: 'red'
      aliases: [band_3, nir]
      dtype: int16
      nodata: -9999
      units: '1'
    - name: 'swir1'
      aliases: [band_5, swir1]
      dtype: int16
      nodata: -9999
      units: '1'
    - name: 'swir2'
      aliases: [band_7, swir2]
      dtype: int16
      nodata: -9999
      units: '1'

