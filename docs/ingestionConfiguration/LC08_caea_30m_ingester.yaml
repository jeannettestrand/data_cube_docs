source_type: LC08_scene
output_type: LC08_caea_test

description: Landsat 8 L1TP Canadian Albers Equal Area, 90km Tils, 30m Resolution

location: '/data/datacube/repository/caea_30m'
file_path_template: 'LC08_caea_30m_120km_{tile_index[0]}__{tile_index[1]}__{start_time}.nc'

global_attributes: 
  title: Landsat 8 Test
  institution: NFIS
  instrument: OLI
  keywords: NASA/GSFC/SED/ESD/LANDSAT,REFLECTANCE,ETM+,TM,OLI,EARTH SCIENCE
  keywords_vocabulary: GCMD
  platform: LANDSAT-8
  license: CC BY Attribution 4.0 International License
  coverage_content_type: physicalMeasurement
  cdm_data_type: Grid
  product_suite: S
  acknowledgment: Landsat data is provided by the United States Geological Survey (USGS)

storage:

  driver: NetCDF CF

  crs: EPSG:102001

  tile_size:
          y: 120000.0
          x: 120000.0

  resolution:
          y: 30
          x: -30

  chunking:
      y: 200
      x: 200
      time: 1

  dimension_order: ['time', 'y', 'x']

measurements:
    - name: coastal_aerosol
      dtype: int16
      nodata: -9999
      src_varname: 'c_aerosol'
      resampling_method: nearest

    - name: blue
      dtype: int16
      nodata: -9999
      src_varname: blue
      resampling_method: nearest 

    - name: green
      dtype: int16
      nodata: -9999
      src_varname: 'green'
      resampling_method: nearest

    - name: red
      dtype: int16
      nodata: -9999
      src_varname: 'red'
      resampling_method: nearest

    - name: nir
      dtype: int16
      nodata: -9999
      src_varname: 'nir'
      resampling_method: nearest

    - name: swir1
      dtype: int16
      nodata: -9999
      src_varname: 'swir1'
      resampling_method: nearest

    - name: swir2
      dtype: int16
      nodata: -9999
      src_varname: 'swir2'
      resampling_method: nearest

    - name: panchromatic
      dtype: int16
      nodata: -9999
      src_varname: 'panchromatic'
      resampling_method: nearest

    - name: cirrus
      dtype: int16
      nodata: -9999
      src_varname: 'cirrus'
      resampling_method: nearest

    - name: lwir1
      dtype: int16
      nodata: -9999
      src_varname: 'lwir1'
      resampling_method: nearest

    - name: lwir2
      dtype: int16
      nodata: -9999
      src_varname: 'lwir2'
      resampling_method: nearest

    - name: quality
      aliases: [QUALITY, quality]
      dtype: int16
      nodata: 0
      src_varname: 'quality'
      resampling_method: nearest
      flags_definition:
        designated_fill:
          bits: [0]
          description: Used to identify fill values
          values: {0: false, 1: true}
        terrain_occlusion:
          bits: [1]
          description: Terrain Occlusion
          values: {0: false, 1: true}
        radiometric_saturation:
          bits: [2,3]
          description: Radiometric saturation bits, represents how many bands contains saturation
          values:
            0: none
            1: 1-2
            2: 3-4
            3: <=5
        cloud:
          bits: [4]
          description: Cloud
          values: {0: false, 1: true}
        cloud_confidence:
          bits: [5,6]
          description: Cloud Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
        cloud_shadow_conf:
          bits: [7,8]
          description: Cloud Shadow Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
        snow_ice_conf:
          bits: [9,10]
          description: Snow/Ice Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
        cirrus_confidence:
          bits: [11,12]
          description: Cirrus Confidence with low =(0-33)%, medium =(34-66)% and high =(67-100)%
          values:
            0: Not Determined
            1: Low
            2: Medium
            3: High
